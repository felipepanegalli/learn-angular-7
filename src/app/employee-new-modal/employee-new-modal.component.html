<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Funcionária(o)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input class="form-control" type="text" [(ngModel)]="employee.name"/>
                </div>

                <div class="form-group">
                    <label for="salary">Salário:</label>
                    <input class="form-control" type="text" [(ngModel)]="employee.salary"/>
                </div>

                <div class="form-group" *ngIf="employee.salary < 1000">
                    <label for="bonus">Bonus:</label>
                    <input class="form-control" type="text" [(ngModel)]="employee.bonus"/>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="addEmployee()">Adicionar Empregado</button>
            </div>
        </div>
    </div>
</div>
